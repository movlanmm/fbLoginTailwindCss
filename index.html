<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    
    <section class="bg-slate-200">
        <div class="container h-screen mx-auto flex items-center w-2/3 ">
            <div class="left w-1/2 mb-7">
                <div class="logo  w-full">
                    <img src="logo.svg" class="w-2/3" >
                </div>
             
                <p class="text-2xl ms-7">Facebook allows you to connect with people you know and share what's going on in your life.</p>
            </div>
            <div class="right w-1/2 flex flex-col items-end">
                <div class="form bg-white flex flex-col w-4/5 px-3  py-4 rounded-lg shadow-lg">
                    <input type="email" placeholder="Email or phone number" class="py-3 border border-gray-200 mb-3 rounded ps-2">
                    <input type="password" placeholder="Password" class="py-3 border border-gray-200 mb-3 rounded ps-2">
                    <button class="bg-blue-500 p-3 text-white font-bold rounded ">Sign in</button>
                    <a href="#" class="text-center w-full text-blue-500 font-bold text-sm mt-5 hover:underline">Forgot password?</a>
                    <div class="line  h-px bg-gray-300 my-5 "></div>
                    <div class="new-acc w-2/4 bg-[#42b72a] self-center text-center p-3 rounded hover:bg-green-600">
                        <a href="#" class="text-white font-bold">Create account</a>
                    </div>
                </div>
                <p class="w-3/4 text-center mt-5"><a href="#" class="font-bold hover:underline">Create a Page</a> for a celebrity, brand or business .</p>
            </div>
        </div>
    </section>



</body>
</html>
